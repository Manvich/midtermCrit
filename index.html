<!DOCTYPE html>
<html>
	<head>
		<title>:-|</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			document.onkeypress = function(event) {
				if (validCodes.includes(event.which)) {
					document.getElementById("face").src = "images/" + event.which + ".jpg";
					new Audio("sounds/" + event.which + ".wav").play()
				} else {
					document.getElementById("face").src = "images/base.jpg";
				}
			}
		</script>
	</head>
	
	<body>
		<style>
			html, body
			{
				height: 100%;
				margin:0;
				padding:0;
			}

			div {
				position:relative;
				height: 100%;
				width:100%;
			}

			div img {
				position:absolute;
				top:0;
				left:0;
				right:0;
				bottom:0;
				margin:auto;
			}
		</style>
		<div><img id="face" src="images/base.jpg"></div>
		
		<script> var validCodes = [69, 73, 79, 82, 83, 84];
						for (var x = 97; x < 123; x++) {
							validCodes.push(x);
							if (x == 112 || x == 119)
								x++;
						}
		</script>
	</body><p></p>
	
	<noscript>Please enable Javascript support.</noscript>
</html>
